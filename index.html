<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
			<!--<img id="my-fire" src="https://i.giphy.com/media/nrXif9YExO9EI/giphy.webp">-->
			<video id="gif-mp4" poster="https://media.giphy.com/media/nrXif9YExO9EI/200_s.gif" style="margin:0;padding:0" autoplay="" loop="" width="500" height="375">
                <source src="https://media.giphy.com/media/nrXif9YExO9EI/giphy.mp4" type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;">
                <img src="https://media.giphy.com/media/nrXif9YExO9EI/giphy.gif" title="Your browser does not support the mp4 video codec.">
            </video>
        </a-assets>
		
        <a-marker id="animated-marker" type='barcode' value='6'>
			
			<!--<a-entity geometry="primitive: box; width: 2; height: 2; depth: 2" material="">-->
				  <<a-video src="#gif-mp4"></<a-video>
            <!--</a-entity>-->
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
