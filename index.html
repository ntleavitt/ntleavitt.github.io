<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script> 
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
			<img id="my-fire" src="https://media.giphy.com/media/nrXif9YExO9EI/giphy.gif">
			<img id="my-steps" src="https://ntleavitt.github.io/steps.jpg">
			<img id="my-Rocks" src="https://ntleavitt.github.io/Rocks.jpg">
        </a-assets>
		
        <a-marker id="animated-marker" type='barcode' value='6'>
			<!--<a-entity position="0 0 0" geometry="primitive: box; width: 5; height: 5; depth: 5" color="#7BC8A4" shadow="" material="opacity: 0.2">-->
				<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry="width: 10; height: 3" scale="0.5 0.5 0.5"></a-plane><a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry="width: 10; height: 3" scale="0.5 0.5 0.5"></a-plane>
				<a-entity geometry="primitive: plane; height: 10; width: 3" position="-2.5 2.5 -4" rotation="0 90 0" material="opacity: 0.8; color: #7BC8A4" scale="0.5 0.5 0.5"></a-entity><a-entity geometry="depth: 0.3; height: 0.3; width: 3.17" position="-1.7192 0.28992 -4" id="R1" text__s1="color: #000000; value: The game has players on my fantasy team; width: 6.5; wrapCount: 30; xOffset: -4.95" text__val1="color: #000000; value: 3.17; wrapCount: 14; xOffset: 3.17" scale="0.5 0.5 0.5" material="color: #454545"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 3.44" position="-1.6351 0.67402 -4" id="R2" text__s2="color: #000000; value: Potential for a player or team to break a record; width: 6.5; wrapCount: 30; xOffset: -5.05" text__val2="color: #000000; value: 3.44; wrapCount: 15; xOffset: 3.44" scale="0.5 0.5 0.5" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 3.44" position="-1.63147 1.01176 -4" id="R3" text__s3="align: right; color: #000000; letterSpacing: -0.01; value: A good quarterback is playing; whiteSpace: nowrap; width: 6.5; wrapCount: 30; xOffset: -6.5" text__val3="color: #000000; value: 3.44; wrapCount: 16; xOffset: 3.44" scale="0.5 0.5 1" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 3.78" position="-1.55122 1.3301 -4" id="R4" text__s4="color: #000000; value: I heard the game went into overtime; width: 6.5; wrapCount: 30; xOffset: -5.15" text__val4="color: #000000; value: 3.78; wrapCount: 18; xOffset: 3.78" scale="0.5 0.5 1" material="color: #454545"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 3.8" position="-1.55025 1.63471 -4" id="R5" text__s5="color: #000000; value: I heard the score was close during the game; width: 6.5; wrapCount: 30; xOffset: -5.15" text__val5="color: #000000; value: 3.8; wrapCount: 17; xOffset: 3.8" scale="0.5 0.5 1" material="color: #454545"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 3.97" position="-1.51088 2.0216 -4" id="R6" text__s6="color: #000000; value: It's Monday Night Football; width: 6.5; wrapCount: 30; xOffset: -5.2" text__val6="color: #000000; value: 3.97; wrapCount: 19; xOffset: 3.97" scale="0.5 0.5 1" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 4.23" position="-1.44897 2.37194 -4" id="R7" text__s7="color: #000000; value: My family wants to watch; width: 6.5; wrapCount: 30; xOffset: -5.35" text__val7="color: #000000; value: 4.23; wrapCount: 20; xOffset: 4.23" visible="" scale="0.5 0.5 0.5" material="color: #454545"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 5.19" position="-1.20985 2.67348 -4" id="R8" text__s8="color: #000000; value: It is a Sunday afternoon game; width: 6.5; wrapCount: 30; xOffset: -5.8" text__val9="color: #000000; value: 5.19; wrapCount: 26; xOffset: 5.19" scale="0.5 0.5 1" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 5.24" position="-1.1976 3.00777 -4" id="R9" text__s9="color: #000000; value: Two good quarterbacks are playing; width: 6.5; wrapCount: 30; xOffset: -5.8" text__val9="color: #000000; value: 5.24; wrapCount: 25; xOffset: 5.24" scale="0.5 0.5 1" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 5.41" position="-1.14836 3.31761 -4" id="R10" text__s10="color: #000000; value: It is Sunday Night Football; width: 6.5; wrapCount: 30; xOffset: -5.9" text__val10="color: #000000; value: 5.41; wrapCount: 25; xOffset: 5.41" scale="0.5 0.5 0.5" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 6.12" position="-0.97801 3.62927 -4" id="R11" text__s11="color: #000000; value: The two teams are in my favorite team's division; width: 6.5; wrapCount: 30; xOffset: -6.25" text__val11="color: #000000; value: 6.12; wrapCount: 28; xOffset: 6.12" scale="0.5 0.5 0.5" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 7.3" position="-0.67101 3.96792 -4" id="R12" text__s12="color: #000000; value: The game has playoff implications; width: 6.5; wrapCount: 30; xOffset: -6.85" text__val12="color: #000000; value: 7.30; wrapCount: 35; xOffset: 7.3" scale="0.5 0.5 1" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 7.42" position="-0.62556 4.31092 -4" id="R13" text__s13="color: #000000; value: It's a rivalry game; width: 6.5; wrapCount: 30; xOffset: -6.9" text__val13="color: #000000; value: 7.42; wrapCount: 35; xOffset: 7.42" scale="0.5 0.5 1" material="color: #0000a0"></a-entity><a-entity geometry="height: 0.3; depth: 0.3; width: 8.6" position="-0.3494 4.62834 -4" id="R14" text__val14="color: #000000; value: 8.06; xOffset: 8.6" text__s14="color: #000000; value: Two good teams are playing; width: 6.5; wrapCount: 30; xOffset: -7.5" scale="0.5 0.5 0.5" material="color: #0000a0"></a-entity>
			<!--</a-entity>-->
        </a-marker>

        		<a-sphere position="0 0.2 -0.44448" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A1"></a-sphere><a-sphere position="0.12888 0.18 -0.34903" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A2"></a-sphere><a-sphere position="0.38 0.02 -0.43721" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A3"></a-sphere><a-sphere position="0.2 0.4 -0.36526" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A4"></a-sphere><a-sphere position="0.10852 0.25 -0.24" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A5"></a-sphere><a-sphere position="0.39 0.21 0.04201" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B1"></a-sphere><a-sphere position="0.25835 -0.0023 0.2875" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B2"></a-sphere><a-sphere position="0.43769 0.21128 0.17015" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B3"></a-sphere><a-sphere position="0.26106 -0.11419 0.093" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B4"></a-sphere><a-sphere position="0.15557 0.09091 0.23718" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B5"></a-sphere><a-sphere position="0.37607 0.1048 -0.01406" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B6"></a-sphere><a-sphere position="-0.13683 0.03482 0.09498" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C1"></a-sphere><a-sphere position="-0.37986 0.06932 0.13918" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C2"></a-sphere><a-sphere position="-0.16676 0.261 0.34603" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C3"></a-sphere><a-sphere position="-0.26854 -0.1553 -0.02849" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C4"></a-sphere><a-sphere position="-0.31308 0.25609 -0.00804" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C5"></a-sphere><a-sphere position="-0.39328 0.29852 0.23658" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C6"></a-sphere>
				<a-plane position="" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="opacity: 0.2" geometry="width: 1; height: 1"></a-plane>
				<a-entity geometry="primitive: cylinder; radius: 0.01" position="" id="yLine"></a-entity><a-entity geometry="primitive: cylinder; radius: 0.01" position="" id="xLine" rotation="90 0 0"></a-entity><a-entity geometry="primitive: cylinder; radius: 0.01" position="" id="zLine" rotation="0 0 90"></a-entity>
			</a-entity>
	 	</a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>

</html>
