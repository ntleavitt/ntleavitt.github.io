<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
			<img id="my-fire" src="https://media.giphy.com/media/nrXif9YExO9EI/giphy.gif">
			<img id="my-steps" src="https://ntleavitt.github.io/steps.jpg">
			<img id="my-Rocks" src="https://ntleavitt.github.io/Rocks.jpg">
        </a-assets>
		
        <a-marker id="animated-marker" type='barcode' value='6'>
			<a-entity geometry="primitive: plane; width: 2; height: 2;" material="shader:gif;src:#my-fire;">
            </a-entity>
        </a-marker>
		<a-marker id="animated-marker" type='barcode' value='3'>
			<a-entity position="-1 0 -1" text-geometry="value: Hello World!"></a-entity>
		</a-marker>		
        <a-marker id="animated-marker" type='barcode' value='2'>
			<a-entity
                geometry="primitive: box; width: 2; height: 2.5; depth: 2" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" material="src: #my-steps">
            </a-entity>
        </a-marker>
		<a-marker id="animated-marker" type='barcode' value='1'>
            <a-entity
                geometry="primitive: plane; height: 5; width: 3" rotation="-90 0 0" material="src: #my-Rocks">
            </a-entity>
        </a-marker>
		
		<a-marker preset="hiro">
			<!--3d Scatter Plot-->
			<a-entity position="0 0.5 0" geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" color="#7BC8A4" shadow="" material="opacity: 0.2">
        		<a-sphere position="0 0.2 -0.44448" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A1"></a-sphere><a-sphere position="0.12888 0.18 -0.34903" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A2"></a-sphere><a-sphere position="0.38 0.02 -0.43721" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A3"></a-sphere><a-sphere position="0.2 0.4 -0.36526" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A4"></a-sphere><a-sphere position="0.10852 0.25 -0.24" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="A5"></a-sphere><a-sphere position="0.39 0.21 0.04201" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B1"></a-sphere><a-sphere position="0.25835 -0.0023 0.2875" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B2"></a-sphere><a-sphere position="0.43769 0.21128 0.17015" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B3"></a-sphere><a-sphere position="0.26106 -0.11419 0.093" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B4"></a-sphere><a-sphere position="0.15557 0.09091 0.23718" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B5"></a-sphere><a-sphere position="0.37607 0.1048 -0.01406" radius="1.25" color="#EF2D5E" shadow="" material="color: #27f537" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="B6"></a-sphere><a-sphere position="-0.13683 0.03482 0.09498" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C1"></a-sphere><a-sphere position="-0.37986 0.06932 0.13918" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C2"></a-sphere><a-sphere position="-0.16676 0.261 0.34603" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C3"></a-sphere><a-sphere position="-0.26854 -0.1553 -0.02849" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C4"></a-sphere><a-sphere position="-0.31308 0.25609 -0.00804" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C5"></a-sphere><a-sphere position="-0.39328 0.29852 0.23658" radius="1.25" color="#EF2D5E" shadow="" material="color: #00ffff" geometry="radius: 0.5" scale="0.05 0.05 0.05" id="C6"></a-sphere>
				<a-plane position="" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="opacity: 0.2" geometry="width: 1; height: 1"></a-plane>
				<a-entity geometry="primitive: cylinder; radius: 0.01" position="" id="yLine"></a-entity><a-entity geometry="primitive: cylinder; radius: 0.01" position="" id="xLine" rotation="90 0 0"></a-entity><a-entity geometry="primitive: cylinder; radius: 0.01" position="" id="zLine" rotation="0 0 90"></a-entity>
			</a-entity>
	 	</a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
